<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="icon" type="image/png" href="./asset/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./asset/favicon/favicon-16x16.png" sizes="16x16">
  </head>
  <body>
    <div id="settings">
      <textarea id="import" spellcheck="false" placeholder="Paste your import here"></textarea>
      <button id="import_btn">Import</button>
      <button id="export">Export to clipboard</button>
      <button id="clear">Clear</button>
      <ul id="pairs">
        <li class="pair">
          <input type="text" class="a" maxlength="25">⇌
          <input type="text" class="b" maxlength="25">
          <button class="remove">╳</button>
        </li>
      </ul>
    </div>
    <div id="graph"></div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>

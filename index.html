<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationships</title>
    <link rel="icon" type="image/png" href="./asset/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./asset/favicon/favicon-16x16.png" sizes="16x16">
  </head>
  <body style="background: #000011; color: #aaa">
    <noscript>This tool will not work with Javascript disabled. The source is available <a href="https://github.com/technoabyss/relationships" target="_blank">here</a>.</noscript>
    <div id="settings">
      <header><a target="_blank" href="https://github.com/technoabyss/relationships">relationships <span id="version"></span></a></header>
      <textarea id="import" spellcheck="false" placeholder="Paste your import here"></textarea>
      <button id="import_btn">Import</button>
      <button id="export">Export to clipboard</button>
      <button id="clear">Clear</button>
      <ul id="pairs">
        <li class="pair">
          <input type="text" class="a" maxlength="25" tabindex="1">⇌
          <input type="text" class="b" maxlength="25" tabindex="1">
          <button class="remove">✕</button>
        </li>
      </ul>
    </div>
    <div id="graph"></div><div id="sizewarning">You need a bigger screen (>800px wide) to use this tool, sorry.</div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
